<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Mmme Ines Ben Amor ‚ô°</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Pacifico&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffeef8, #d4fcff, #e0f7fa);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            font-family: 'Comic Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
            animation: popIn 1.5s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.8rem;
            color: #ff69b4;
            margin: 0;
            text-shadow: 3px 3px 10px rgba(255, 105, 180, 0.4);
            animation: wiggle 2s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .teddy {
            font-size: 7rem;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        p {
            font-size: 1.9rem;
            color: #555;
        }

        .flowers {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .flower {
            position: absolute;
            font-size: 2rem;
            animation: float 12s linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .sparkle {
            position: absolute;
            font-size: 1.5rem;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .heart-rain {
            position: absolute;
            font-size: 2rem;
            animation: heartFall linear infinite;
        }

        @keyframes heartFall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="flowers" id="flowers"></div>

    <div class="container">
        <div class="teddy">üß∏</div>
        <h1>Sorry Mme Ines Ben Amor</h1>

        <div style="margin-top:20px;font-size:3rem;">üíê‚ú®</div>
    </div>

    <script>
        // Floating flowers
        const flowersContainer = document.getElementById('flowers');
        const flowers = ['üå∏', 'üå∫', 'üåº', 'üå∑', 'üåπ', 'üíê'];
        
        setInterval(() => {
            const f = document.createElement('div');
            f.className = 'flower';

    </script>

</body>
</html>
